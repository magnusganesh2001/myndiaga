
<ion-content>
  <div class="container-fluid bg-light h-100" style="min-height: 100vh;">
    <div class="container h-100" style="padding-top:120px">
      <div class="">
          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow"  >
                <div class="card-header bg-myndia-primary">
                  <h5 class="text-white my-2">Login/Signup</h5>
                </div>
                <div class="card-body" >
                    <div>
                        <div>
                            <form action="" class="" #accountSign = "ngForm" (ngSubmit) = "successAuth(accountSign.value)">
                                <div class="my-4" id="phone">
                                    <div class=" w-90 mx-auto">
                                        <input name="phone" type="tel" class="w-100 border-blue  p-2 px-4 rounded-pill outline-none" placeholder="Enter Phone" style="background: none;" ngModel required #phoneSingin = "ngModel" pattern="^\d{10}$"  [class.border-danger]="phoneSingin.invalid && phoneSingin.touched" >
                                    </div>
                                    <div class="w-90 mx-auto">
                                        <small class="px-2 text-danger" [class.display-none]="phoneSingin.valid || phoneSingin.untouched">10 Digit Phone Is Required</small>
                                    </div>
                                </div>
  
                                <div class="my-4 otp display-none">
                                    <div class=" w-90 mx-auto">
                                        <input name="otp" type="tel" class="w-100 border-blue  p-2 px-4 rounded-pill outline-none" placeholder="Enter otp" style="background: none;" ngModel required #otp = "ngModel"  [class.border-danger]="otp.invalid && otp.touched" >
                                    </div>
                                    <div class="w-90 mx-auto">
                                        <small class="px-2 text-danger" [class.display-none]="otp.valid || otp.untouched">OTP Is Required</small>
                                    </div>
                                </div>
  
                                <div class="my-4 name display-none">
                                    <div class=" w-90 mx-auto">
                                        <input name="nameSign" type="text" class="w-100 border-blue rounded-pill p-2 outline-none form-control px-4 " placeholder="Enter Name" style="background: none;" ngModel required #nameSign = "ngModel" required  [class.border-danger]="nameSign.invalid && nameSign.touched" >
                                    </div>
                                    <div class="w-90 mx-auto">
                                        <small class="px-2 text-danger" [class.display-none]="nameSign.valid || nameSign.untouched">Name Is Required</small>
                                    </div>
                                </div>
                                <div class="my-4 email display-none">
                                    <div class=" w-90 mx-auto">
                                        <input name="email" type="email" class="w-100 border-blue rounded-pill p-2 px-4 outline-none" placeholder="Enter Email" style="background: none;" ngModel required #emailAccount = "ngModel"  [class.border-danger]="emailAccount.invalid && emailAccount.touched" >
                                    </div>
                                    <div class="w-90 mx-auto">
                                        <small class="px-2 text-danger" [class.display-none]="emailAccount.valid || emailAccount.untouched">Email Is Required</small>
                                    </div>
                                </div>
                                <div class="my-4 password display-none" id="" >
                                    <div class=" w-90 mx-auto">
                                        <input name="password" type="password" class="w-100 border-blue rounded-pill p-2 px-4 outline-none" placeholder="Enter Password" style="background: none;" ngModel required #passwordAccount = "ngModel"  [class.border-danger]="passwordAccount.invalid && passwordAccount.touched" >
                                    </div>
                                    <div class="w-90 mx-auto">
                                        <small class="px-2 text-danger" [class.display-none]="passwordAccount.valid || passwordAccount.untouched">Password Is Required</small>
                                    </div>
                                </div>
  
                                <!-- <div class="my-4 text-center forgotPass display-none">
                                    <a href="">Forgot Password?</a>
                                </div> -->
  
                                <div class="my-4 text-center " #continue>
                                    <button type="button" class="bg-orange btn-primary w-90 btn btn-sm p-2 text-white rounded-pill" (click)="signIn(accountSign.value.phone)"  [disabled]="!phoneSingin.valid">Continue</button>
                                </div>
                                <div class="my-4 text-center loginButton display-none">
                                    <button type="submit" disabled class="bg-orange btn-primary w-90 btn btn-sm p-2 text-white rounded-pill loginButton" >Login</button>
                                </div>
  
  
                            </form>
                        </div>
                        <div>
                            <div class="my-2 w-100">
                                <div class="">
                                    <div class="display-flex">
                                        <div class="w-20">
                                            <i class="fas fa-truck text-myndia-primary"></i>
                                        </div>
                                        <div class="w-80">
                                            <div class="px-3"></div>
                                            <p class="m-0 font-12 text-grey">
                                                Easily Track Orders, Hassle free Returns
                                            </p>
                                        </div>
                                    </div>
                                    <div class="display-flex">
                                        <div class="w-20">
                                            <i class="fas fa-bell text-myndia-primary"></i>
                                        </div>
                                        <div class="w-80">
                                            <div class="px-3"></div>
                                            <p class="m-0 font-12 text-grey">
                                                Get Relevant Alerts and Recommendation
                                            </p>
                                        </div>
                                    </div>
                                    <div class="display-flex">
                                        <div class="w-20">
                                            <i class="fas fa-star text-myndia-primary"></i>
                                        </div>
                                        <div class="w-80">
                                            <div class="px-3"></div>
                                            <p class="m-0 font-12 text-grey">
                                                Wishlist, Reviews, Ratings and more.
                                            </p>
                                        </div>
                                    </div>
                                </div>
  
                            </div>
                        </div>
                    </div>
  
                </div>
              </div>
              <br>
              <br>
            </div>
  
  
          </div>
  
      </div>
    </div>
  </div>
  
</ion-content>
