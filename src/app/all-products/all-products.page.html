
<ion-content>
  <div class="container-fluid px-0 bg-light" >
    <div class="d-flex flex-wrap">
    
      <div class="w-50 p-2" *ngFor="let product of products; index as i">
        <div class=" card cardBorder w-100">
            <a class="card-header bg-white cardHeaderTop p-2 bg-white mx-auto"
                style="height: 130px;"
                [routerLink]="['/',products[i].outer_Category_name,products[i].category_name,products[i].sub_category_name,products[i]?.product_url]"
                [queryParams]="{prtid:products[i]?.prtid,msn:products[i]?.msn,pcolorId:products[i]?.pcolorId}">
                <img [src]="'https://seller.myndia.in/productImages'+products[i].imgurl"
                    style="width: 100%; height: 100%; object-fit: cover;" alt="">
            </a>
            <div class="card-body p-1">
                <h6 class="text-center "><a
                        class="text-dark text-decoration-none text-elipsis"
                        [routerLink]="['/',products[i].outer_Category_name,products[i].category_name,products[i].sub_category_name,products[i]?.product_url]"
                        [queryParams]="{prtid:products[i]?.prtid,msn:products[i]?.msn,pcolorId:products[i]?.pcolorId}">{{products[i].p_name}}</a>
                </h6>
                <div class="d-flex">
                    <div class="w-30">
                        <div class="text-left ">
                            <span
                                class="bg-success rounded text-white font-12 text-left p-1">
                                <span
                                    class="font-Bold">{{products[i].rating_count}}</span>
                                <span> <i class="fa fa-star mx-1 font-12"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="w-70 text-right">
                        <a (click)="postMsn(products[i].msn,products[i].prtid)"
                            class=" bg-myndia-secondary p-1 px-2 text-white text-decoration-none rounded font-12">Add
                            To Cart</a>
                    </div>
                </div>
                <div class=" text-left mt-2">
                    <span class="font-14"> <i class="fa text-dark fa-inr"></i> </span>
                    {{(products[i].total_price_after_tax).toFixed(2)}}
                    <span class="font-12 mx-2">
                        <s><i class="fa text-grey fa-inr"></i>
                            {{(products[i].original_price).toFixed(2)}}</s>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    
    </div>
    </div>
    
</ion-content>
